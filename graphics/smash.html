<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="./libs/jquery.textfill.js"></script>
	<script src="smash.js"></script>
	<link rel="stylesheet" type="text/css" href="smash.css">
</head>
<body>

<div class="canvas">
	<div class="nameOverlay">
		<div class="nameOverlayBackground">
			<div class="wingContainer">
				<div id="leftWing" class="wing">
					<img class="wingImage" src="img/left wing.png">
					<div id="leftTextBox" class="textBox">
						<div class="verticalCenter">
							<span id="leftName">name1</span>
						</div>
					</div>
				</div>
			</div>
			<div class="wingContainer">
				<div id="rightWing" class="wing">
					<img class="wingImage" src="img/right wing.png">
					<div id="rightTextBox" class="textBox">
						<div class="verticalCenter">
							<span id="rightName">name2</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<img id="emblem" src="img/logo.png">
	</div>
	
</div>
</body>
</html>
